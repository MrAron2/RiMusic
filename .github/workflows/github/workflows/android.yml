name: Android CI

on:
  workflow_dispatch:   # allows manual trigger
  push:                # builds when you push changes
  pull_request:        # optional

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build APK
        run: ./gradlew :composeApp:assembleFossRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: RiMusic-APK
          path: composeApp/build/outputs/apk/foss/release/*.apk
